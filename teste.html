<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acende e apaga luz</title>
</head>
<body>
    <h1>O QUE O JS PODE FAZER?</h1>
    <p>pode mudar os valores dos atributos de um elemento (tag), realizar cálculos,
         contruir estruturas de repetição e trabalhar como condicionais.</p>
    <p>neste caso, o JS muda qual valor?</p>
    <button onclick="document.getElementById ('IMGmnh').src='acesa.webp' ">acende a luz</button>
    <img id="IMGmnh" src="OIP.webp" style="width: 200px;" alt="luz apagada">
    <button onclick="document.getElementById ('IMGmnh').src='OIP.webp' ">apaga a luz</button>
</body>
</html>
